<!DOCTYPE html>
<html>

<head>
<title> input tag </title>
</head>
<body>
    <h1> demo on text fields </h1>
    
    <input type="text" ....><br>
    <!--- input attributes-->
    <input type="text"size="50" placeholder="name"/> 
    <br> 
    <input type="text" id="x1" name="x2" placeholder="surname"/> 
    <br>
    <input type="text" id="fna" name="fna" placeholder="Enetr first name"/>

    <br> 
    <br>
    <label> Enter last name:</label>
    <input type="text" id="lna" name="lna" autofocus/>
    <br>
    <label> Enter college name:</label>
    <input type="text" name="lma" autofocus/>
    <br>
     <label>Enter mobile number:</label>
    <input type="text" maxlength="10" required autofocus/>
 <br>
<br>

<input type="text" readonly value="200" />


<h3> demo on number</h3>

<input type="number">
<br>
<input type="number" min="0"  max="500" step="5" >
