<!DOCTYPE html>
<html>

<head>

</head>
<body>
    <h3> demo on email url data time, week, & month and color field </h3>
    <form action="text.php">
        <label for="em"> Enter Email id</label><br>
        <input type="Email" id="em" name="em"/> <br>

        <label for="url"> Enter url> </label><br>
        <input type="url"  id="url" name="url"/><br>

    <label for="d"> select date </label><br>
    <input type="Date" id="d" name="d" min="yyyy-mm-dd" max="2024-12-09"/> <br>

    <label for="t"> select time </label><br>
    <input type="time" id="t" name="t"/> <br>

    <label for="dt"> select date& time</label><br>
    <input type="datetime-local" id="dt" name="dt"> <br>

    <label for="w"> select week</label><br>
    <input type="week" id="w" name="w"> <br>

    <label for="m"> select month  </label><br>
    <input type="month" id="m" name="m"><br>

    <input type="color" id="c" name="c" onchange="document.body.style.background=c.values">
    <br>

    <!-----input type submit-->
    <button type="submit"> submit</button>

</form>
</body>
</html>
