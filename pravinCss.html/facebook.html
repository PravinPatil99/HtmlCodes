<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      justify-content: space-between;
    }

    .left {
      width: 50%;
    }

    .left h1 {
      color: #1877f2;
      font-size: 48px;
    }

    .left p {
      font-size: 20px;
      color: #606770;
    }

    .right {
      width: 50%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .right form {
      display: flex;
      flex-direction: column;
    }

    .right input[type="text"],
    .right input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .right button {
      background-color: #1877f2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .right button:hover {
      background-color: #145dbf;
    }

    .right .signup {
      text-align: center;
      margin-top: 20px;
    }

    .right .signup a {
      color: #1877f2;
      text-decoration: none;
      font-weight: bold;
    }

    .right .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="Email or Phone Number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="signup">
        <p><a href="#">Create New Account</a></p>
      </div>
    </div>
  </div>
</body>
</html>
