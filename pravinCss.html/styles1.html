<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Interface</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Flipkart</div>
        <input type="text" class="search-bar" placeholder="Search for products, brands and more">
        <button class="login-btn">Login</button>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1200x300" alt="Banner" class="banner-img">
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <div class="category-item">Electronics</div>
                <div class="category-item">Fashion</div>
                <div class="category-item">Home</div>
                <div class="category-item">Appliances</div>
                <div class="category-item">Books</div>
                <div class="category-item">Toys</div>
            </div>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product">
                    <p class="product-name">Product 1</p>
                    <p class="product-price">₹1,999</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product">
                    <p class="product-name">Product 2</p>
                    <p class="product-price">₹999</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product">
                    <p class="product-name">Product 3</p>
                    <p class="product-price">₹499</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product">
                    <p class="product-name">Product 4</p>
                    <p class="product-price">₹2,499</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Flipkart. All rights reserved.</p>
    </footer>
</body>
</html>
